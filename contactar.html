<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Humans.txt - Contactar</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="contactar.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo-humans.png" alt="Logo Humans.txt">
            <p>We Are People, Not Machines</p>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#" class="selected">Contactar</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="contact-form">
            <h2>Contacta amb nosaltres</h2>
            <form action="#" method="post">
                <label for="name">Nom *</label>
                <input type="text" id="name" name="name" required>
                <label for="email">E-mail *</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Consulta *</label>
                <textarea id="message" name="message" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="social">
            <p>Creus que hi falta alguna cosa?</p>
            <img src="img/spotify.png" alt="Spotify">
        </div>
        <p>&copy; 2024 Humans.txt</p>
    </footer>
</body>
</html>
